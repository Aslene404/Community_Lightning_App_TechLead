<template>
    
    <lightning-card variant="Narrow" title="User List" icon-name="standard:recipe">
        
    
            <div class="slds-text-color_success slds-m-around_medium" >
              <!-- <template for:each={members.data} for:item="community">
                {community.Member.Name}
              </template> -->
                <!-- Local Storage Id passed in : {localStorageCommunityId} -->
            </div>
            
              <lightning-input type="search"
					onchange={handleSearchTermChange}
					variant="label-hidden"
					class="slds-var-m-bottom_small"
					label="Search"
					placeholder="Search for Users By Name / Username / Profile / License"
					value={searchTerm}>
				</lightning-input>
            
            <lightning-datatable
    key-field="id"
    data={members}
    columns={columns}
    onrowselection={handleRowSelection}
    onrowaction={handleRowAction}>
  </lightning-datatable>
            
    </lightning-card>
    <lightning-record-view-form record-id={recordId} object-api-name="NetworkMember">
      <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-2">
          <lightning-output-field field-name="MemberName"></lightning-output-field>
          <lightning-output-field field-name="MemberEmail"></lightning-output-field>
          <!-- Add more lightning-output-field components here for other fields that you want to display -->
        </div>
        <div class="slds-col slds-size_1-of-2">
          <lightning-output-field field-name="MemberId"></lightning-output-field>
          <lightning-output-field field-name="MemberType"></lightning-output-field>
          <lightning-output-field field-name="UserId"></lightning-output-field>
          <lightning-output-field field-name="User.Name"></lightning-output-field>
          <lightning-output-field field-name="User.Email"></lightning-output-field>
          <!-- Add more lightning-output-field components here for other user fields that you want to display -->
        </div>
      </div>
    </lightning-record-view-form>
     
    
</template>
