<template>
	<lightning-card title="Community List" icon-name="custom:custom14">
		<div class="slds-var-m-around_medium">
			<h1>Please Select Your Community</h1>
            <!-- Start communities list -->
			<template if:true={communities.data}>
				<lightning-input type="search"
					onchange={handleSearchTermChange}
					variant="label-hidden"
					class="slds-var-m-bottom_small"
					label="Search"
					placeholder="Search for Communities"
					value={searchTerm}>
				</lightning-input>
				<lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={communities.data} for:item="community">



						<lightning-layout-item   key={community.Id}    size="4" class="slds-var-p-around_x-small">
							<!-- Start community tile -->
							
                            
                            <c-community-tile  community={community} oncommunityview={handleCommunityView}></c-community-tile>
							<!-- End community tile -->
						</lightning-layout-item>
					</template>
				</lightning-layout>
				<!-- No Communities found -->
<template if:false={hasResults}>
	<div class="slds-align_absolute-center slds-var-m-vertical_small">
		This is disturbing, we did not find results...
	</div>
</template>
			
			</template>
			<!-- End bear list -->
			<!-- Data failed to load -->
			<template if:true={error}>
				<div class="slds-text-color_error">
					An error occurred while loading the community list
				</div>
			</template>
		</div>
	</lightning-card>
</template>
